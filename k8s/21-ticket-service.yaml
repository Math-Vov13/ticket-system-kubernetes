apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-service
  namespace: ticket-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ticket-service
  template:
    metadata:
      labels:
        app: ticket-service
    spec:
      containers:
        - name: ticket-service
          image: ticket-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: ticket-system-config
                  key: REDIS_URL
            - name: DATABASE_URL
              value: "postgres://user:password@postgres:5432/ticket_system?sslmode=disable"
          ports:
            - containerPort: 8082
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-service
  namespace: ticket-system
spec:
  selector:
    app: ticket-service
  ports:
    - port: 8082
      targetPort: 8082
  clusterIP: None
