apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: ticket-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: ticket-system-config
                  key: REDIS_URL
          ports:
            - containerPort: 8083
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: ticket-system
spec:
  selector:
    app: notification-service
  ports:
    - port: 8083
      targetPort: 8083
  clusterIP: None
