apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ticket-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: ticket-system-config
                  key: AUTH_SERVICE_URL
            - name: TICKET_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: ticket-system-config
                  key: TICKET_SERVICE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ticket-system-secrets
                  key: JWT_SECRET
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ticket-system
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
